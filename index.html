<!DOCTYPE html>
<html>
<head>
  <title>Servo Control - PIN Entry</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00adb5;
      margin-bottom: 20px;
      font-size: 32px;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 2px solid #00adb5;
      margin-bottom: 20px;
      width: 140px;
      text-align: center;
      background-color: #0f0f1a;
      color: #eaeaea;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #00adb5;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #028b8f;
    }

    #msg {
      margin-top: 15px;
      font-size: 18px;
      color: #ffd369;
    }
  </style>
</head>
<body>
  <h1>Enter PIN</h1>
  <input type="password" id="pinInput" maxlength="4" placeholder="****" />
  <button onclick="submitPIN()">Unlock</button>
  <div id="msg"></div>

  <script>
    const AUTH_TOKEN = "Uq7o5t9V_inGMdR-hluz6ACJ4F_NEMr5"; // Blynk Auth Token
    const VIRTUAL_PIN = "V1";
    const correctPIN = "2385"; // Your chosen 4-digit PIN

    function submitPIN() {
      const pin = document.getElementById("pinInput").value;
      const msg = document.getElementById("msg");

      if (pin === correctPIN) {
        fetch(`https://blynk.cloud/external/api/update?token=${AUTH_TOKEN}&V1=1`)
          .then(() => {
            msg.textContent = "✅ Access Granted";
          
          })
          .catch(() => {
            msg.textContent = "❌ Error contacting Blynk";
          });
      } else {
        msg.textContent = "❌ Incorrect PIN";
      }
    }
  </script>
</body>
</html>
